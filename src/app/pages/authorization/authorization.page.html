<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Авторизация
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <form class="authorization" [formGroup]="loginForm" (ngSubmit)="submitForm()">

        <ion-item>
            <ion-label position="floating">Логин:</ion-label>
            <ion-input type="text"
                       name="login"
                       [formControl]="loginForm?.controls['login']"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Пароль:</ion-label>
            <ion-input type="password"
                       name="password"
                       [formControl]="loginForm?.controls['password']"></ion-input>
        </ion-item>

        <div class="loading-wrap" [class.show]="isLoad">
            <div class="loading"><span class="loading__spinner"></span></div>
        </div>

    </form>

</ion-content>

<ion-footer slot="md">

    <div class="ion-padding">

        <ion-button expand="block"
                    color="primary"
                    type="submit"
                    (click)="submitForm()"
                    [disabled]="!loginForm.valid || isLoad">
            Далее
        </ion-button>

    </div>

</ion-footer>
