<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Остатки
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of contacts">
    <ion-card-header>
      <ion-card-subtitle>{{ item.name }}</ion-card-subtitle>
      <ion-card-title>{{item.email}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
